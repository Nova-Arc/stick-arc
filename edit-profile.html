<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Profile | Stick Arc</title>
<link rel="icon" href="favicon.ico.png">

</head>
<style>
/* üåë RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top, rgba(255,190,90,.25), transparent 55%),
    radial-gradient(circle at bottom, rgba(255,120,0,.35), transparent 60%),
    #060200;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  color:#ffe9c7;
}

/* üì¶ BIGGER BOX */
.box{
  width:96%;
  max-width:520px;
  padding:30px 24px 34px;
  background:rgba(12,6,0,.78);
  border-radius:22px;
  box-shadow:
    0 0 35px rgba(255,180,80,.45),
    0 0 80px rgba(255,120,0,.25),
    inset 0 0 22px rgba(255,210,130,.18);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,210,130,.35);
}

/* üè∑Ô∏è BIG TITLE */
.box h2{
  text-align:center;
  margin-bottom:24px;
  font-size:2rem;
  letter-spacing:.5px;
  color:#ffd88a;
  text-shadow:
    0 0 10px rgba(255,210,140,.8),
    0 0 26px rgba(255,140,40,1);
}

/* üñºÔ∏è BIG IMAGE */
#preview{
  display:none;
  width:160px;
  height:160px;
  margin:0 auto 22px;
  object-fit:cover;
  border-radius:50%;
  background:transparent;
  filter:
    drop-shadow(0 0 10px rgba(255,220,140,.9))
    drop-shadow(0 0 28px rgba(255,150,40,1))
    drop-shadow(0 0 55px rgba(255,90,0,.9));
}

/* ‚úèÔ∏è BIG INPUTS */
input, textarea{
  width:100%;
  margin-bottom:20px;
  padding:16px 18px;
  border-radius:18px;
  background:rgba(0,0,0,.6);
  border:1px solid rgba(255,210,130,.35);
  color:#fff3dd;
  font-size:1.15rem;
  outline:none;
  box-shadow:
    inset 0 0 14px rgba(255,170,70,.2),
    0 0 20px rgba(255,130,30,.2);
}

input::placeholder,
textarea::placeholder{
  color:#d6b27a;
  font-size:1.05rem;
}

/* ‚úçÔ∏è BIG TEXTAREA */
textarea{
  resize:none;
  min-height:130px;
}

/* üîò BIG BUTTON */
button{
  width:100%;
  margin-top:10px;
  padding:18px;
  border:none;
  border-radius:20px;
  font-size:1.25rem;
  font-weight:700;
  color:#2b1500;
  background:
    linear-gradient(145deg,#ffd98c,#ff9c2a);
  box-shadow:
    0 0 18px rgba(255,190,90,1),
    0 0 45px rgba(255,130,30,1),
    inset 0 0 14px rgba(255,255,255,.4);
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease;
}

button:active{
  transform:scale(.96);
  box-shadow:
    0 0 14px rgba(255,170,60,.9),
    0 0 30px rgba(255,110,0,.9);
}

/* üì± VERY SMALL SCREENS */
@media(max-width:360px){
  .box{
    padding:26px 20px 30px;
  }
  .box h2{
    font-size:1.8rem;
  }
}
</style>


<body>

<div class="box">
  <h2>Edit Profile</h2>

  <img id="preview">
  <input type="url" id="photoURL" placeholder="Paste image URL (https://...)">
  <textarea id="bio" placeholder="Your bio"></textarea>
  <button id="saveBtn">Save Changes</button>
</div>

<script type="module">
import { initializeApp } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import {
  getFirestore, doc, getDoc, setDoc, updateDoc
} from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

import {
  getAuth, onAuthStateChanged
} from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* FIREBASE INIT */
const app = initializeApp({
  apiKey:"AIzaSyAIgpVbHc_xdeTb02V_KE13MvxTmWKOSLM",
  authDomain:"stickarc-dcbc9.firebaseapp.com",
  projectId:"stickarc-dcbc9"
});

const db = getFirestore(app);
const auth = getAuth(app);

/* PARAMS */
const params = new URLSearchParams(location.search);
const username = params.get("u");

if(!username){
  alert("Invalid profile");
  location.href = "index.html";
}

/* DOM */
const preview = document.getElementById("preview");
const photoURLInput = document.getElementById("photoURL");
const bio = document.getElementById("bio");
const saveBtn = document.getElementById("saveBtn");

/* LIVE PREVIEW */
photoURLInput.oninput = () => {
  const url = photoURLInput.value.trim();
  if(url){
    preview.src = url;
    preview.style.display = "block";
  } else {
    preview.style.display = "none";
  }
};

/* AUTH CHECK + LOAD DATA */
onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  const userRef = doc(db,"users",username);
  const snap = await getDoc(userRef);

  if(!snap.exists()){
    alert("Profile not found");
    location.href="index.html";
    return;
  }

  if(snap.data().uid !== user.uid){
    alert("Access denied");
    location.href=`own-profile.html?u=${username}`;
    return;
  }

  bio.value = snap.data().bio || "";

  if(snap.data().photoURL){
    preview.src = snap.data().photoURL;
    preview.style.display = "block";
    photoURLInput.value = snap.data().photoURL;
  }
});

/* SAVE */
saveBtn.onclick = async ()=>{
  const userRef = doc(db,"users",username);

  const data = {
    bio: bio.value || ""
  };

  const url = photoURLInput.value.trim();
  if(url) data.photoURL = url;

  const snap = await getDoc(userRef);

  if(snap.exists()){
    await updateDoc(userRef, data);
  } else {
    await setDoc(userRef,{
      ...data,
      username,
      uid: auth.currentUser.uid
    });
  }

  location.href = `own-profile.html?u=${username}`;
};
</script>

</body>
</html>
