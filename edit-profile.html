<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Profile | Stick Arc</title>
<link rel="icon" href="favicon.ico.png">

</head>
<style>
/* üåë RESET + MOBILE BASE */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top, rgba(255,180,80,.18), transparent 55%),
    radial-gradient(circle at bottom, rgba(255,120,0,.22), transparent 60%),
    #070300;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  color:#ffe9c7;
}

/* üì¶ MAIN BOX */
.box{
  width:92%;
  max-width:420px;
  padding:22px 18px 26px;
  background:rgba(10,5,0,.72);
  border-radius:18px;
  box-shadow:
    0 0 25px rgba(255,170,60,.35),
    0 0 60px rgba(255,120,0,.18),
    inset 0 0 18px rgba(255,200,120,.12);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,200,120,.25);
}

/* üè∑Ô∏è TITLE */
.box h2{
  text-align:center;
  margin-bottom:18px;
  font-size:1.5rem;
  color:#ffd88a;
  text-shadow:
    0 0 6px rgba(255,200,120,.6),
    0 0 16px rgba(255,140,40,.8);
}

/* üñºÔ∏è PREVIEW IMAGE (TRANSPARENT FRIENDLY) */
#preview{
  display:none;
  width:120px;
  height:120px;
  margin:0 auto 16px;
  object-fit:cover;
  border-radius:50%;
  background:transparent;
  filter:
    drop-shadow(0 0 6px rgba(255,200,120,.7))
    drop-shadow(0 0 18px rgba(255,140,40,.9))
    drop-shadow(0 0 35px rgba(255,90,0,.7));
}

/* ‚úèÔ∏è INPUTS */
input, textarea{
  width:100%;
  margin-bottom:14px;
  padding:12px 14px;
  border-radius:14px;
  background:rgba(0,0,0,.55);
  border:1px solid rgba(255,200,120,.25);
  color:#fff2dc;
  font-size:.95rem;
  outline:none;
  box-shadow:
    inset 0 0 10px rgba(255,160,60,.15),
    0 0 12px rgba(255,120,0,.15);
}

input::placeholder,
textarea::placeholder{
  color:#c9a36a;
}

/* ‚úçÔ∏è TEXTAREA */
textarea{
  resize:none;
  min-height:90px;
}

/* üîò BUTTON */
button{
  width:100%;
  margin-top:6px;
  padding:13px;
  border:none;
  border-radius:16px;
  font-size:1rem;
  font-weight:600;
  color:#2b1500;
  background:
    linear-gradient(145deg,#ffcf7a,#ff9c2a);
  box-shadow:
    0 0 12px rgba(255,180,80,.8),
    0 0 30px rgba(255,120,0,.8),
    inset 0 0 10px rgba(255,255,255,.35);
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease;
}

button:active{
  transform:scale(.97);
  box-shadow:
    0 0 8px rgba(255,160,60,.7),
    0 0 18px rgba(255,100,0,.7);
}

/* üì± EXTRA SMALL SCREENS */
@media(max-width:360px){
  .box{
    padding:18px 14px 22px;
  }
  .box h2{
    font-size:1.35rem;
  }
}
</style>

<body>

<div class="box">
  <h2>Edit Profile</h2>

  <img id="preview">
  <input type="url" id="photoURL" placeholder="Paste image URL (https://...)">
  <textarea id="bio" placeholder="Your bio"></textarea>
  <button id="saveBtn">Save Changes</button>
</div>

<script type="module">
import { initializeApp } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import {
  getFirestore, doc, getDoc, setDoc, updateDoc
} from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

import {
  getAuth, onAuthStateChanged
} from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* FIREBASE INIT */
const app = initializeApp({
  apiKey:"AIzaSyAIgpVbHc_xdeTb02V_KE13MvxTmWKOSLM",
  authDomain:"stickarc-dcbc9.firebaseapp.com",
  projectId:"stickarc-dcbc9"
});

const db = getFirestore(app);
const auth = getAuth(app);

/* PARAMS */
const params = new URLSearchParams(location.search);
const username = params.get("u");

if(!username){
  alert("Invalid profile");
  location.href = "index.html";
}

/* DOM */
const preview = document.getElementById("preview");
const photoURLInput = document.getElementById("photoURL");
const bio = document.getElementById("bio");
const saveBtn = document.getElementById("saveBtn");

/* LIVE PREVIEW */
photoURLInput.oninput = () => {
  const url = photoURLInput.value.trim();
  if(url){
    preview.src = url;
    preview.style.display = "block";
  } else {
    preview.style.display = "none";
  }
};

/* AUTH CHECK + LOAD DATA */
onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  const userRef = doc(db,"users",username);
  const snap = await getDoc(userRef);

  if(!snap.exists()){
    alert("Profile not found");
    location.href="index.html";
    return;
  }

  if(snap.data().uid !== user.uid){
    alert("Access denied");
    location.href=`own-profile.html?u=${username}`;
    return;
  }

  bio.value = snap.data().bio || "";

  if(snap.data().photoURL){
    preview.src = snap.data().photoURL;
    preview.style.display = "block";
    photoURLInput.value = snap.data().photoURL;
  }
});

/* SAVE */
saveBtn.onclick = async ()=>{
  const userRef = doc(db,"users",username);

  const data = {
    bio: bio.value || ""
  };

  const url = photoURLInput.value.trim();
  if(url) data.photoURL = url;

  const snap = await getDoc(userRef);

  if(snap.exists()){
    await updateDoc(userRef, data);
  } else {
    await setDoc(userRef,{
      ...data,
      username,
      uid: auth.currentUser.uid
    });
  }

  location.href = `own-profile.html?u=${username}`;
};
</script>

</body>
</html>
