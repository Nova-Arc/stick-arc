<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Profile | Stick Arc</title>
<link rel="icon" href="favicon.ico.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<style>/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;

  background:
    radial-gradient(circle at top,#2b1400,#070300 70%);
  color:#ffdca8;
}

/* ===== MAIN BOX ===== */
.box{
  width:100%;
  max-width:420px;
  padding:30px 25px;
  border-radius:25px;
  text-align:center;

  backdrop-filter:blur(25px);
  background:rgba(25,12,0,0.75);

  border:1px solid rgba(255,180,60,0.25);

  box-shadow:
    0 0 35px rgba(255,150,40,0.35),
    inset 0 0 25px rgba(255,120,0,0.15);

  animation:softGlow 4s ease-in-out infinite alternate;
}

@keyframes softGlow{
  from{
    box-shadow:
      0 0 25px rgba(255,140,0,0.4),
      inset 0 0 20px rgba(255,120,0,0.2);
  }
  to{
    box-shadow:
      0 0 55px rgba(255,200,0,0.6),
      inset 0 0 35px rgba(255,140,0,0.3);
  }
}

/* ===== TITLE ===== */
.box h2{
  margin-bottom:20px;
  font-size:22px;

  background:linear-gradient(90deg,#ffd700,#ff9a00,#ff4d00);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

  text-shadow:0 0 20px rgba(255,170,50,0.8);
}

/* ===== PREVIEW IMAGE ===== */
#preview{
  width:110px;
  height:110px;
  object-fit:cover;
  border-radius:50%;
  display:none;
  margin:0 auto 20px;

  border:2px solid rgba(255,200,100,0.6);

  box-shadow:
    0 0 25px rgba(255,150,0,0.7);

  animation:pfpGlow 3s ease-in-out infinite alternate;
}

@keyframes pfpGlow{
  from{ box-shadow:0 0 20px rgba(255,140,0,0.6);}
  to{ box-shadow:0 0 40px rgba(255,200,0,0.9);}
}

/* ===== INPUTS ===== */
input, textarea{
  width:100%;
  padding:12px 14px;
  margin-bottom:15px;
  border-radius:18px;
  border:1px solid rgba(255,180,60,0.3);

  background:rgba(255,180,50,0.08);
  backdrop-filter:blur(10px);

  color:#ffdca8;
  font-size:14px;
  outline:none;

  transition:0.3s;
}

input::placeholder,
textarea::placeholder{
  color:#ffb347;
}

input:focus,
textarea:focus{
  border-color:#ffb347;
  box-shadow:0 0 18px rgba(255,170,0,0.6);
}

/* ===== TEXTAREA HEIGHT ===== */
textarea{
  resize:none;
  min-height:90px;
}

/* ===== SAVE BUTTON ===== */
#saveBtn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  font-weight:600;
  font-size:15px;
  cursor:pointer;

  background:linear-gradient(135deg,#ffd700,#ff6a00);
  color:#000;

  box-shadow:0 0 20px rgba(255,150,0,0.8);

  animation:buttonPulse 2.5s infinite;
  transition:0.3s ease;
}

@keyframes buttonPulse{
  0%{ box-shadow:0 0 15px rgba(255,150,0,0.6);}
  50%{ box-shadow:0 0 35px rgba(255,200,0,1);}
  100%{ box-shadow:0 0 15px rgba(255,150,0,0.6);}
}

#saveBtn:active{
  transform:scale(0.96);
}

/* ===== MOBILE ===== */
@media(max-width:500px){
  .box{
    padding:25px 18px;
  }
}

</style>


<body>

<div class="box">
  <h2>Edit Profile</h2>

  <img id="preview">
  <input type="url" id="photoURL" placeholder="Paste image URL (https://...)">
  <textarea id="bio" placeholder="Your bio"></textarea>
  <button id="saveBtn">Save Changes</button>
</div>

<script type="module">
import { initializeApp } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import {
  getFirestore, doc, getDoc, setDoc, updateDoc
} from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

import {
  getAuth, onAuthStateChanged
} from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* FIREBASE INIT */
const app = initializeApp({
  apiKey:"AIzaSyAIgpVbHc_xdeTb02V_KE13MvxTmWKOSLM",
  authDomain:"stickarc-dcbc9.firebaseapp.com",
  projectId:"stickarc-dcbc9"
});

const db = getFirestore(app);
const auth = getAuth(app);

/* PARAMS */
const params = new URLSearchParams(location.search);
const username = params.get("u");

if(!username){
  alert("Invalid profile");
  location.href = "index.html";
}

/* DOM */
const preview = document.getElementById("preview");
const photoURLInput = document.getElementById("photoURL");
const bio = document.getElementById("bio");
const saveBtn = document.getElementById("saveBtn");

/* LIVE PREVIEW */
photoURLInput.oninput = () => {
  const url = photoURLInput.value.trim();
  if(url){
    preview.src = url;
    preview.style.display = "block";
  } else {
    preview.style.display = "none";
  }
};

/* AUTH CHECK + LOAD DATA */
onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  const userRef = doc(db,"users",username);
  const snap = await getDoc(userRef);

  if(!snap.exists()){
    alert("Profile not found");
    location.href="index.html";
    return;
  }

  if(snap.data().uid !== user.uid){
    alert("Access denied");
    location.href=`own-profile.html?u=${username}`;
    return;
  }

  bio.value = snap.data().bio || "";

  if(snap.data().photoURL){
    preview.src = snap.data().photoURL;
    preview.style.display = "block";
    photoURLInput.value = snap.data().photoURL;
  }
});

/* SAVE */
saveBtn.onclick = async ()=>{
  const userRef = doc(db,"users",username);

  const data = {
    bio: bio.value || ""
  };

  const url = photoURLInput.value.trim();
  if(url) data.photoURL = url;

  const snap = await getDoc(userRef);

  if(snap.exists()){
    await updateDoc(userRef, data);
  } else {
    await setDoc(userRef,{
      ...data,
      username,
      uid: auth.currentUser.uid
    });
  }

  location.href = `profile.html?u=${username}`;
};
</script>

</body>
</html>
