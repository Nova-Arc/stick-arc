<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Choose Username</title>
<link rel="icon" type="image/png" href="favicon.ico.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===================== */
/* üî• FULL MOBILE GOLDEN FIRE */
/* ===================== */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  color:#fff;

  background:
    radial-gradient(circle at top, rgba(255,180,80,.35), transparent 55%),
    radial-gradient(circle at bottom, rgba(255,100,0,.4), transparent 60%),
    linear-gradient(180deg,#080300,#140800,#050200);
}

/* üî• MAIN BOX ‚Äî FULL MOBILE FEEL */
.box{
  width:92vw;                 /* üëà almost full mobile */
  max-width:420px;
  padding:36px 26px 40px;
  border-radius:24px;
  text-align:center;

  background:
    linear-gradient(180deg, rgba(45,22,6,.95), rgba(18,8,2,.97));

  border:1px solid rgba(255,170,80,.45);

  box-shadow:
    0 0 40px rgba(255,150,50,.45),
    0 0 80px rgba(255,120,30,.25),
    inset 0 0 28px rgba(255,200,120,.18);
}

/* üî• TITLE ‚Äî BIG */
.box h2{
  margin-bottom:10px;
  font-size:2rem;
  letter-spacing:.6px;

  background:linear-gradient(90deg,#ffe4a6,#ffae3d,#ffe4a6);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

  text-shadow:
    0 0 12px rgba(255,200,120,.8),
    0 0 26px rgba(255,140,40,1);
}

/* üî• SUBTEXT */
.box p{
  margin-bottom:26px;
  font-size:1.05rem;
  color:#ffd8a0;
  opacity:.9;
}

/* üî• INPUT ‚Äî BIG */
input{
  width:100%;
  padding:18px 20px;
  border-radius:16px;
  border:1px solid rgba(255,180,90,.45);
  outline:none;

  background:#120700;
  color:#fff;
  font-size:1.15rem;

  box-shadow:
    inset 0 0 16px rgba(255,140,50,.25),
    0 0 22px rgba(255,120,30,.25);
}

input::placeholder{
  color:#ffc480;
  opacity:.75;
}

input:focus{
  border-color:#ffb347;
  box-shadow:
    0 0 18px rgba(255,170,60,.9),
    inset 0 0 18px rgba(255,210,130,.35);
}

/* üî• BUTTON ‚Äî BIG & GLOWING */
button{
  width:100%;
  margin-top:22px;
  padding:20px;
  border:none;
  border-radius:20px;
  cursor:pointer;

  font-size:1.3rem;
  font-weight:800;
  color:#2b1400;

  background:
    linear-gradient(180deg,#ffe09a,#ffb13b,#ff7a00);

  box-shadow:
    0 0 24px rgba(255,180,80,1),
    0 0 55px rgba(255,120,30,1),
    inset 0 -3px 8px rgba(160,60,0,.45);

  transition:transform .15s ease, box-shadow .15s ease;
}

button:active{
  transform:scale(.96);
  box-shadow:
    0 0 18px rgba(255,160,60,.9),
    0 0 36px rgba(255,110,0,.9);
}

/* üì± VERY SMALL PHONES */
@media(max-width:360px){
  .box{
    padding:32px 22px 36px;
  }
  .box h2{
    font-size:1.8rem;
  }
}
</style>

</head>

<body>

<div class="box">
  <h2>Choose Username</h2>
  <p>This will be your public identity</p>

  <input id="username" placeholder="Username">
  <button onclick="saveUsername()">Continue</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAIgpVbHc_xdeTb02V_KE13MvxTmWKOSLM",
  authDomain: "stickarc-dcbc9.firebaseapp.com",
  projectId: "stickarc-dcbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

/* üîê AUTH ONCE */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    alert("Please login first");
    location.href = "login.html";
    return;
  }
  currentUser = user;
});

/* üíæ SAVE USERNAME */
window.saveUsername = async function () {

  if (!currentUser) {
    alert("Auth not ready, try again");
    return;
  }

  const input = document.getElementById("username");
  const name = input.value.trim().toLowerCase();

  // ‚ùå Validate username
  if (name.length < 3) {
    alert("Username too short");
    return;
  }

  // ‚úÖ Only letters, numbers, underscore allowed
  if(!/^[a-zA-Z0-9_]+$/.test(name)){
    alert("Username can only contain letters, numbers and underscore, no spaces or special characters");
    return;
  }

  const ref = doc(db, "users", name);
  const snap = await getDoc(ref);

  if (snap.exists()) {
    alert("Username already taken ‚ùå");
    return;
  }

  await setDoc(ref, {
    uid: currentUser.uid,
    username: name,
    joinedAt: serverTimestamp(),
    supporter: false,
    bio: ""
  });

  alert("Username saved ‚úÖ");
  location.href = "own-profile.html?u=" + name;
};
</script>

</body>
</html>
