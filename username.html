<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Choose Username</title>
<link rel="icon" type="image/png" href="favicon.ico.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
<style>
/* ===================== */
/* üî• GOLDEN FIRE THEME */
/* ===================== */

*{
  box-sizing:border-box;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui, -apple-system, BlinkMacSystemFont;
  color:#fff;

  background:
    radial-gradient(circle at top, rgba(255,160,60,.25), transparent 45%),
    radial-gradient(circle at bottom, rgba(255,90,0,.25), transparent 50%),
    linear-gradient(180deg, #0b0502, #120700, #080300);
}

/* üî• MAIN BOX */
.box{
  width:320px;
  padding:26px 22px;
  border-radius:16px;
  text-align:center;

  background:
    linear-gradient(180deg, rgba(40,20,5,.9), rgba(15,7,2,.95));
  
  border:1px solid rgba(255,140,40,.35);

  box-shadow:
    0 0 25px rgba(255,120,30,.25),
    inset 0 0 18px rgba(255,180,80,.08);
}

/* üî• TITLE */
.box h2{
  margin:0 0 6px;
  font-size:22px;
  letter-spacing:.5px;

  background:linear-gradient(90deg,#ffd27a,#ff9c2a,#ffd27a);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* üî• SUBTEXT */
.box p{
  margin:0 0 18px;
  font-size:13px;
  color:#ffcf9a;
  opacity:.9;
}

/* üî• INPUT */
input{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid rgba(255,150,60,.4);
  outline:none;
  background:#120700;
  color:#fff;
  font-size:14px;

  box-shadow:
    inset 0 0 10px rgba(255,120,40,.15);
}

input::placeholder{
  color:#ffb870;
  opacity:.7;
}

input:focus{
  border-color:#ff9c2a;
  box-shadow:
    0 0 10px rgba(255,140,40,.6),
    inset 0 0 12px rgba(255,180,80,.25);
}

/* üî• BUTTON */
button{
  width:100%;
  margin-top:14px;
  padding:12px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:700;
  font-size:15px;
  color:#2b1200;

  background:
    linear-gradient(180deg,#ffd27a,#ff9c2a,#ff7a00);

  box-shadow:
    0 6px 18px rgba(255,120,30,.45),
    inset 0 -2px 6px rgba(160,60,0,.4);

  transition:.25s ease;
}

button:hover{
  transform:translateY(-1px);
  box-shadow:
    0 10px 28px rgba(255,140,40,.65),
    inset 0 -2px 6px rgba(160,60,0,.5);
}

button:active{
  transform:scale(.97);
}
</style>

</style>
</head>

<body>

<div class="box">
  <h2>Choose Username</h2>
  <p>This will be your public identity</p>

  <input id="username" placeholder="Username">
  <button onclick="saveUsername()">Continue</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAIgpVbHc_xdeTb02V_KE13MvxTmWKOSLM",
  authDomain: "stickarc-dcbc9.firebaseapp.com",
  projectId: "stickarc-dcbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

/* üîê AUTH ONCE */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    alert("Please login first");
    location.href = "login.html";
    return;
  }
  currentUser = user;
});

/* üíæ SAVE USERNAME */
window.saveUsername = async function () {

  if (!currentUser) {
    alert("Auth not ready, try again");
    return;
  }

  const input = document.getElementById("username");
  const name = input.value.trim().toLowerCase();

  // ‚ùå Validate username
  if (name.length < 3) {
    alert("Username too short");
    return;
  }

  // ‚úÖ Only letters, numbers, underscore allowed
  if(!/^[a-zA-Z0-9_]+$/.test(name)){
    alert("Username can only contain letters, numbers and underscore, no spaces or special characters");
    return;
  }

  const ref = doc(db, "users", name);
  const snap = await getDoc(ref);

  if (snap.exists()) {
    alert("Username already taken ‚ùå");
    return;
  }

  await setDoc(ref, {
    uid: currentUser.uid,
    username: name,
    joinedAt: serverTimestamp(),
    supporter: false,
    bio: ""
  });

  alert("Username saved ‚úÖ");
  location.href = "own-profile.html?u=" + name;
};
</script>

</body>
</html>
