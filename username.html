<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Choose Username</title>
<link rel="icon" type="image/png" href="favicon.ico.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style><style>
/* ===== RESET ===== */
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body {
  min-height:100vh;
  padding:20px;
  background: radial-gradient(circle at top,#2b1400,#070300 70%);
  color:#ffdca8;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== CONTAINER BOX ===== */
.box {
  width:90%;
  max-width:400px;
  padding:30px 25px;
  border-radius:25px;
  background:rgba(25,12,0,0.75);
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);
  border:1px solid rgba(255,180,60,0.25);
  box-shadow: 
    0 0 35px rgba(255,150,40,0.35),
    inset 0 0 25px rgba(255,120,0,0.15);
  text-align:center;
  animation:softGlow 4s ease-in-out infinite alternate;
}

@keyframes softGlow {
  from{
    box-shadow:
      0 0 25px rgba(255,140,0,0.4),
      inset 0 0 20px rgba(255,120,0,0.2);
  }
  to{
    box-shadow:
      0 0 55px rgba(255,200,0,0.6),
      inset 0 0 35px rgba(255,140,0,0.3);
  }
}

/* ===== TITLE ===== */
.box h2 {
  font-size:24px;
  margin-bottom:10px;
  background:linear-gradient(90deg,#ffd700,#ff9a00,#ff4d00);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 20px rgba(255,170,50,0.8);
}

/* ===== SUBTITLE ===== */
.box p {
  font-size:14px;
  margin-bottom:25px;
  color:#ffe8b0;
  opacity:0.9;
}

/* ===== INPUT ===== */
.box input {
  width:100%;
  padding:12px 15px;
  border-radius:15px;
  border:1px solid rgba(255,180,60,0.4);
  background:rgba(0,0,0,0.4);
  color:#ffdca8;
  font-size:14px;
  margin-bottom:20px;
  outline:none;
  box-shadow:inset 0 0 10px rgba(255,150,40,0.2);
  transition:0.3s;
}

.box input:focus {
  border:1px solid #ffd700;
  box-shadow:0 0 15px rgba(255,200,0,0.5), inset 0 0 10px rgba(255,150,0,0.2);
}

/* ===== BUTTON ===== */
.box button {
  width:100%;
  padding:12px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#ffd700,#ff6a00);
  color:#000;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,150,0,0.8);
  transition:0.3s ease;
}

.box button:hover {
  transform:scale(1.05);
  box-shadow:0 0 35px rgba(255,200,0,1);
}

/* ===== MOBILE ===== */
@media(max-width:500px){
  .box h2{font-size:20px;}
  .box p, .box input, .box button{font-size:13px;}
  .box{padding:20px 18px;}
}
</style>

</style>

</head>

<body>

<div class="box">
  <h2>Choose Username</h2>
  <p>This will be your public identity</p>

  <input id="username" placeholder="Username">
  <button onclick="saveUsername()">Continue</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAIgpVbHc_xdeTb02V_KE13MvxTmWKOSLM",
  authDomain: "stickarc-dcbc9.firebaseapp.com",
  projectId: "stickarc-dcbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

/* üîê AUTH ONCE */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    alert("Please login first");
    location.href = "login.html";
    return;
  }
  currentUser = user;
});

/* üíæ SAVE USERNAME */
window.saveUsername = async function () {

  if (!currentUser) {
    alert("Auth not ready, try again");
    return;
  }

  const input = document.getElementById("username");
  const name = input.value.trim().toLowerCase();

  // ‚ùå Validate username
  if (name.length < 3) {
    alert("Username too short");
    return;
  }

  // ‚úÖ Only letters, numbers, underscore allowed
  if(!/^[a-zA-Z0-9_]+$/.test(name)){
    alert("Username can only contain letters, numbers and underscore, no spaces or special characters");
    return;
  }

  const ref = doc(db, "users", name);
  const snap = await getDoc(ref);

  if (snap.exists()) {
    alert("Username already taken ‚ùå");
    return;
  }

  await setDoc(ref, {
    uid: currentUser.uid,
    username: name,
    joinedAt: serverTimestamp(),
    supporter: false,
    bio: ""
  });

  alert("Username saved ‚úÖ");
  location.href = "own-profile.html?u=" + name;
};
</script>

</body>
</html>
