<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search User | Stick Arc</title>
<link rel="icon" href="favicon.ico.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
<style>
/* ===== RESET ===== */
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body {
  min-height:100vh;
  padding:20px;
  background: radial-gradient(circle at top,#2b1400,#070300 70%);
  color:#ffdca8;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== CONTAINER BOX ===== */
.box {
  width:90%;
  max-width:400px;
  padding:30px 25px;
  border-radius:25px;
  background:rgba(25,12,0,0.75);
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);
  border:1px solid rgba(255,180,60,0.25);
  box-shadow: 
    0 0 35px rgba(255,150,40,0.35),
    inset 0 0 25px rgba(255,120,0,0.15);
  text-align:center;
  animation:softGlow 4s ease-in-out infinite alternate;
}

@keyframes softGlow {
  from{
    box-shadow:
      0 0 25px rgba(255,140,0,0.4),
      inset 0 0 20px rgba(255,120,0,0.2);
  }
  to{
    box-shadow:
      0 0 55px rgba(255,200,0,0.6),
      inset 0 0 35px rgba(255,140,0,0.3);
  }
}

/* ===== TITLE ===== */
.box h2 {
  font-size:24px;
  margin-bottom:15px;
  background:linear-gradient(90deg,#ffd700,#ff9a00,#ff4d00);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 20px rgba(255,170,50,0.8);
}

/* ===== INPUT ===== */
.box input {
  width:100%;
  padding:12px 15px;
  border-radius:15px;
  border:1px solid rgba(255,180,60,0.4);
  background:rgba(0,0,0,0.4);
  color:#ffdca8;
  font-size:14px;
  margin-bottom:15px;
  outline:none;
  box-shadow:inset 0 0 10px rgba(255,150,40,0.2);
  transition:0.3s;
}

.box input:focus {
  border:1px solid #ffd700;
  box-shadow:0 0 15px rgba(255,200,0,0.5), inset 0 0 10px rgba(255,150,0,0.2);
}

/* ===== BUTTON ===== */
.box button {
  width:100%;
  padding:12px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#ffd700,#ff6a00);
  color:#000;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,150,0,0.8);
  transition:0.3s ease;
}

.box button:disabled {
  opacity:0.7;
  cursor:not-allowed;
}

.box button:hover:not(:disabled) {
  transform:scale(1.05);
  box-shadow:0 0 35px rgba(255,200,0,1);
}

/* ===== HINT TEXT ===== */
.box .hint {
  font-size:12px;
  color:#ffe8b0;
  margin-top:10px;
  opacity:0.8;
}

/* ===== MOBILE ===== */
@media(max-width:500px){
  .box h2{font-size:20px;}
  .box input, .box button, .box .hint{font-size:13px;}
  .box{padding:20px 18px;}
}
</style>

</style>


</head>

<body>

<div class="box">
  <h2>üîç Search User</h2>

  <input id="username" placeholder="Enter username" autocomplete="off">
  <button id="searchBtn">Search</button>

  <div class="hint">Search by exact username</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* FIREBASE INIT */
const app = initializeApp({
  apiKey:"AIzaSyAIgpVbHc_xdeTb02V_KE13MvxTmWKOSLM",
  authDomain:"stickarc-dcbc9.firebaseapp.com",
  projectId:"stickarc-dcbc9"
});

const db = getFirestore(app);
const auth = getAuth(app);

/* DOM */
const usernameInput = document.getElementById("username");
const searchBtn = document.getElementById("searchBtn");

/* AUTH CHECK */
onAuthStateChanged(auth,(user)=>{
  if(!user) location.href="login.html";
});

/* SEARCH */
async function search(){
  const uname = usernameInput.value.trim();
  if(!uname) return;

  searchBtn.textContent = "Searching...";
  searchBtn.disabled = true;

  const snap = await getDoc(doc(db,"users",uname));

  if(!snap.exists()){
    alert("User not found");
    searchBtn.textContent = "Search";
    searchBtn.disabled = false;
    return;
  }

  location.href = `profile.html?u=${uname}`;
}

/* EVENTS */
searchBtn.onclick = search;
usernameInput.addEventListener("keydown",e=>{
  if(e.key==="Enter") search();
});
</script>

</body>
</html>
