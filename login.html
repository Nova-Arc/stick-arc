<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="atp.css">
<meta charset="UTF-8">
<title>Login â€“ Stick Arc</title>
<link rel="icon" type="image/png" href="favicon.ico.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">



<body>

<div class="login-card">
    <h1>Stick Arc</h1>
    <p>Login or create your supporter profile</p>

    <input type="email" id="email" placeholder="Email address">
    <input type="password" id="password" placeholder="Password">

    <button class="login-btn" onclick="login()">Login</button>
    <button class="signup-btn" onclick="signup()">Create Account</button>

    <button class="google-btn" onclick="googleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
        Continue with Google
    </button>

    <div class="login-footer">
        Your identity stays private & secure ðŸ”’
    </div>
</div>

<script type="module">
import { initializeApp } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  onAuthStateChanged,
  GoogleAuthProvider,
  signInWithPopup
} from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  getFirestore,
  collection,
  query,
  where,
  getDocs
} from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAIgpVbHc_xdeTb02V_KE13MvxTmWKOSLM",
  authDomain: "stickarc-dcbc9.firebaseapp.com",
  projectId: "stickarc-dcbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

/* ðŸ” AFTER LOGIN / SIGNUP */
async function redirectAfterLogin(user){
  const q = query(
    collection(db,"users"),
    where("uid","==",user.uid)
  );
  const snap = await getDocs(q);

  if(snap.empty){
    location.href = "username.html";
  }else{
    const username = snap.docs[0].id;
    location.href = "own-profile.html?u=" + username;
  }
}

/* âœ‰ EMAIL SIGNUP */
window.signup = async ()=>{
  try{
    const cred = await createUserWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );
    redirectAfterLogin(cred.user);
  }catch(err){
    alert(err.message);
  }
};

/* ðŸ”‘ EMAIL LOGIN */
window.login = async ()=>{
  try{
    const cred = await signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );
    redirectAfterLogin(cred.user);
  }catch(err){
    alert(err.message);
  }
};

/* ðŸ”µ GOOGLE LOGIN */
window.googleLogin = async ()=>{
  try{
    const result = await signInWithPopup(auth, provider);
    redirectAfterLogin(result.user);
  }catch(err){
    alert(err.message);
  }
};

/* ðŸ”’ AUTO LOGIN */
let redirected=false;
onAuthStateChanged(auth,(user)=>{
  if(user && !redirected){
    redirected=true;
    redirectAfterLogin(user);
  }
});
</script>

</body>
</html>
