<!DOCTYPE html>
<html lang="en">
<head>
   
<meta charset="UTF-8">
<title>Login â€“ Stick Arc</title>
<link rel="icon" type="image/png" href="favicon.ico.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;

  background:
    radial-gradient(circle at top,#2b1400,#070300 70%);
  color:#ffdca8;
}

/* ===== LOGIN CARD ===== */
.login-card{
  width:100%;
  max-width:380px;
  padding:35px 25px;
  border-radius:22px;
  text-align:center;

  backdrop-filter: blur(20px);
  background: rgba(25,12,0,0.75);

  border:1px solid rgba(255,180,60,0.25);

  box-shadow:
    0 0 35px rgba(255,150,40,0.4),
    inset 0 0 25px rgba(255,120,0,0.15);
}

/* ===== TITLE ===== */
.login-card h1{
  font-size:26px;
  margin-bottom:6px;

  background:linear-gradient(90deg,#ffd700,#ff9a00,#ff4d00);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

  text-shadow:0 0 25px rgba(255,170,50,0.8);
}

.login-card p{
  font-size:13px;
  margin-bottom:25px;
  opacity:0.85;
}

/* ===== INPUTS ===== */
.login-card input{
  width:100%;
  padding:13px 15px;
  margin-bottom:15px;
  border-radius:30px;
  border:1px solid rgba(255,180,60,0.3);

  background:rgba(255,180,50,0.08);
  backdrop-filter:blur(8px);

  color:#ffdca8;
  font-size:14px;
  outline:none;

  transition:0.3s;
}

.login-card input::placeholder{
  color:#ffb347;
}

.login-card input:focus{
  border-color:#ffb347;
  box-shadow:0 0 18px rgba(255,150,40,0.6);
}

/* ===== BUTTON BASE ===== */
.login-card button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:30px;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
  margin-bottom:12px;
  transition:0.3s ease;
}

/* ===== LOGIN BUTTON ===== */
.login-btn{
  background:linear-gradient(135deg,#ffd700,#ff6a00);
  color:#000;
  box-shadow:0 0 20px rgba(255,150,0,0.8);
}

.login-btn:active{
  transform:scale(0.97);
}

/* ===== SIGNUP BUTTON ===== */
.signup-btn{
  background:rgba(255,180,50,0.1);
  border:1px solid rgba(255,180,60,0.4);
  color:#ffd27a;
}

.signup-btn:hover{
  background:rgba(255,180,50,0.2);
}

/* ===== GOOGLE BUTTON ===== */
.google-btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;

  background:#fff;
  color:#000;
  font-weight:500;
}

.google-btn img{
  width:18px;
}

.google-btn:hover{
  box-shadow:0 0 18px rgba(255,150,0,0.4);
}

/* ===== FOOTER ===== */
.login-footer{
  margin-top:15px;
  font-size:12px;
  opacity:0.7;
}


</style>

<body>

<div class="login-card">
    <h1>Stick Arc</h1>
    <p>Login or create your supporter profile</p>

    <input type="email" id="email" placeholder="Email address">
    <input type="password" id="password" placeholder="Password">

    <button class="login-btn" onclick="login()">Login</button>
    <button class="signup-btn" onclick="signup()">Create Account</button>

    <button class="google-btn" onclick="googleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
        Continue with Google
    </button>

    <div class="login-footer">
        Your identity stays private & secure ðŸ”’
    </div>
</div>

<script type="module">
import { initializeApp } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  onAuthStateChanged,
  GoogleAuthProvider,
  signInWithPopup
} from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  getFirestore,
  collection,
  query,
  where,
  getDocs
} from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAIgpVbHc_xdeTb02V_KE13MvxTmWKOSLM",
  authDomain: "stickarc-dcbc9.firebaseapp.com",
  projectId: "stickarc-dcbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

/* ðŸ” AFTER LOGIN / SIGNUP */
async function redirectAfterLogin(user){
  const q = query(
    collection(db,"users"),
    where("uid","==",user.uid)
  );
  const snap = await getDocs(q);

  if(snap.empty){
    location.href = "username.html";
  }else{
    const username = snap.docs[0].id;
    location.href = "profile.html?u=" + username;
  }
}

/* âœ‰ EMAIL SIGNUP */
window.signup = async ()=>{
  try{
    const cred = await createUserWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );
    redirectAfterLogin(cred.user);
  }catch(err){
    alert(err.message);
  }
};

/* ðŸ”‘ EMAIL LOGIN */
window.login = async ()=>{
  try{
    const cred = await signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );
    redirectAfterLogin(cred.user);
  }catch(err){
    alert(err.message);
  }
};

/* ðŸ”µ GOOGLE LOGIN */
window.googleLogin = async ()=>{
  try{
    const result = await signInWithPopup(auth, provider);
    redirectAfterLogin(result.user);
  }catch(err){
    alert(err.message);
  }
};

/* ðŸ”’ AUTO LOGIN */
let redirected=false;
onAuthStateChanged(auth,(user)=>{
  if(user && !redirected){
    redirected=true;
    redirectAfterLogin(user);
  }
});
</script>

</body>
</html>
