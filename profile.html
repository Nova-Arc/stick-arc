<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Profile | Stick Arc</title>
<link rel="icon" href="favicon.ico.png">
<style>
/* üåë RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

html,body{
  width:100%;
  height:100%;
}

body{
  background:
    radial-gradient(circle at top, rgba(255,200,100,.3), transparent 55%),
    radial-gradient(circle at bottom, rgba(255,120,0,.4), transparent 60%),
    #040100;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  color:#ffe8c6;
  overflow-x:hidden;
}

/* ü™™ PROFILE CARD ‚Äî TRUE MOBILE FIT */
.profile-card{
  width:100%;
  min-height:100svh;           /* ‚úÖ mobile browser safe */
  background:rgba(12,6,0,.9);
  display:flex;
  flex-direction:column;
  padding-bottom:env(safe-area-inset-bottom);

  box-shadow:
    inset 0 0 35px rgba(255,220,140,.25),
    0 0 60px rgba(255,170,70,.6);
}

/* üñºÔ∏è COVER */
.cover{
  height:200px;
  background:linear-gradient(135deg,#ffcf73,#ff8c1a);
  box-shadow:
    inset 0 0 45px rgba(255,255,255,.3),
    0 0 45px rgba(255,140,40,1);
}

/* üë§ PROFILE MAIN */
.profile-main{
  display:flex;
  align-items:center;
  gap:20px;
  padding:26px 20px 10px;
}

/* üëë AVATAR ‚Äî TRANSPARENT FRIENDLY */
.avatar{
  width:140px;
  height:140px;
  border-radius:50%;
  object-fit:cover;
  background:transparent;

  filter:
    drop-shadow(0 0 16px rgba(255,220,140,1))
    drop-shadow(0 0 38px rgba(255,150,40,1))
    drop-shadow(0 0 70px rgba(255,90,0,1));
}

/* üßæ TEXT */
.text{
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* üè∑Ô∏è USERNAME */
.username{
  font-size:2.1rem;
  font-weight:900;
  line-height:1.1;
  color:#ffd98a;
  text-shadow:
    0 0 14px rgba(255,210,130,1),
    0 0 36px rgba(255,140,40,1);
}

/* üéñÔ∏è BADGE */
.badge{
  padding:7px 16px;
  border-radius:18px;
  font-size:1rem;
  font-weight:800;
  color:#2b1500;
  background:linear-gradient(145deg,#ffe7a8,#ffb13b);
  box-shadow:
    0 0 16px rgba(255,190,90,1),
    0 0 30px rgba(255,130,30,1);
}

/* üìù BIO */
.bio{
  margin:18px 20px;
  padding:22px;
  font-size:1.2rem;
  line-height:1.6;
  flex-grow:1;

  background:rgba(0,0,0,.65);
  border-radius:22px;
  border:1px solid rgba(255,210,130,.4);

  box-shadow:
    inset 0 0 22px rgba(255,170,70,.25),
    0 0 30px rgba(255,130,30,.35);
}

/* üîò ACTION BUTTON */
.action-btn{
  margin:0 20px 24px;
  padding:22px;
  border:none;
  border-radius:28px;
  font-size:1.35rem;
  font-weight:900;
  color:#2b1500;

  background:linear-gradient(145deg,#ffd98c,#ff9c2a);
  box-shadow:
    0 0 28px rgba(255,190,90,1),
    0 0 65px rgba(255,130,30,1),
    inset 0 0 18px rgba(255,255,255,.45);
}

.action-btn:active{
  transform:scale(.96);
}

/* üì± SMALL PHONES */
@media(max-width:360px){
  .avatar{
    width:120px;
    height:120px;
  }
  .username{
    font-size:1.85rem;
  }
  .bio{
    font-size:1.1rem;
  }
}
</style>




</head>

<body>

<div class="profile-card">

  <!-- Cover -->
  <div class="cover"></div>

  <!-- Profile Info -->
  <div class="profile-main">
    <img id="pic" class="avatar" src="default-avatar.png">

    <div class="text">
      <div class="username" id="name">Loading...</div>
      <div class="badge">Animator</div>
    </div>
  </div>

  <div class="bio" id="bio">No bio yet</div>

  

  <button id="actionBtn" class="action-btn" style="display:none"></button>
</div>

<script type="module">
import { initializeApp } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc }
from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged }
from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const app = initializeApp({
  apiKey:"AIzaSyAIgpVbHc_xdeTb02V_KE13MvxTmWKOSLM",
  authDomain:"stickarc-dcbc9.firebaseapp.com",
  projectId:"stickarc-dcbc9"
});

const db = getFirestore(app);
const auth = getAuth(app);

/* DOM */
const pic = document.getElementById("pic");
const name = document.getElementById("name");
const bio = document.getElementById("bio");
const btn = document.getElementById("actionBtn");

/* USERNAME FROM URL */
const params = new URLSearchParams(location.search);
const username = params.get("u");

if(!username){
  location.href="index.html";
}

/* AUTH */
onAuthStateChanged(auth, async(user)=>{
  const snap = await getDoc(doc(db,"users",username));
  if(!snap.exists()){
    alert("User not found");
    return;
  }

  const d = snap.data();

  name.textContent = d.username;
  bio.textContent = d.bio || "No bio added";
  pic.src = d.photoURL || "default-avatar.png";

  if(user && d.uid === user.uid){
    btn.style.display="inline-block";
    btn.textContent="Edit Profile";
    btn.onclick=()=>location.href=`edit-profile.html?u=${d.username}`;
  }
  else if(user){
    btn.style.display="inline-block";
    btn.textContent="Message";
    btn.onclick=()=>location.href=`message.html?to=${d.username}`;
  }
});
</script>

</body>
</html>
