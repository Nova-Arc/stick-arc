<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Profile | Stick Arc</title>
<link rel="icon" href="favicon.ico.png">
<style>
/* üåë RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top, rgba(255,200,100,.28), transparent 55%),
    radial-gradient(circle at bottom, rgba(255,120,0,.38), transparent 60%),
    #050200;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  color:#ffe8c6;
}

/* ü™™ PROFILE CARD ‚Äî MOBILE WIDTH PERFECT */
.profile-card{
  width:94vw;              /* üëà mobile se thoda hi chhota */
  max-width:520px;
  background:rgba(12,6,0,.8);
  border-radius:26px;
  overflow:hidden;
  box-shadow:
    0 0 40px rgba(255,190,90,.5),
    0 0 90px rgba(255,130,30,.3),
    inset 0 0 26px rgba(255,220,140,.18);
  border:1px solid rgba(255,220,140,.35);
}

/* üñºÔ∏è COVER */
.cover{
  height:140px;
  background:linear-gradient(135deg,#ffb347,#ff7a00);
  box-shadow:
    inset 0 0 40px rgba(255,255,255,.25),
    0 0 35px rgba(255,140,40,.9);
}

/* üë§ PROFILE MAIN */
.profile-main{
  display:flex;
  align-items:center;
  gap:18px;
  padding:26px 22px 10px;
}

/* üëë AVATAR (TRANSPARENT SAFE) */
.avatar{
  width:130px;
  height:130px;
  border-radius:50%;
  object-fit:cover;
  background:transparent;
  filter:
    drop-shadow(0 0 12px rgba(255,220,140,.95))
    drop-shadow(0 0 30px rgba(255,150,40,1))
    drop-shadow(0 0 60px rgba(255,90,0,.9));
}

/* üßæ TEXT */
.text{
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* üè∑Ô∏è USERNAME */
.username{
  font-size:1.9rem;
  font-weight:700;
  color:#ffd98a;
  text-shadow:
    0 0 10px rgba(255,210,130,.9),
    0 0 28px rgba(255,140,40,1);
}

/* üéñÔ∏è BADGE */
.badge{
  align-self:flex-start;
  padding:6px 14px;
  border-radius:14px;
  font-size:.95rem;
  font-weight:600;
  color:#2b1500;
  background:linear-gradient(145deg,#ffe19a,#ffb13b);
  box-shadow:
    0 0 10px rgba(255,190,90,.9),
    0 0 22px rgba(255,130,30,.9);
}

/* üìù BIO */
.bio{
  margin:16px 22px 22px;
  padding:18px;
  font-size:1.15rem;
  line-height:1.45;
  background:rgba(0,0,0,.55);
  border-radius:18px;
  border:1px solid rgba(255,210,130,.35);
  box-shadow:
    inset 0 0 16px rgba(255,170,70,.2),
    0 0 22px rgba(255,130,30,.25);
}

/* üîò ACTION BUTTON */
.action-btn{
  display:block;
  width:calc(100% - 44px);
  margin:0 auto 26px;
  padding:18px;
  border:none;
  border-radius:22px;
  font-size:1.25rem;
  font-weight:700;
  color:#2b1500;
  background:linear-gradient(145deg,#ffd98c,#ff9c2a);
  box-shadow:
    0 0 20px rgba(255,190,90,1),
    0 0 50px rgba(255,130,30,1),
    inset 0 0 16px rgba(255,255,255,.4);
}

.action-btn:active{
  transform:scale(.96);
}

/* üì± SMALL PHONES */
@media(max-width:380px){
  .avatar{
    width:110px;
    height:110px;
  }
  .username{
    font-size:1.65rem;
  }
}
</style>



</head>

<body>

<div class="profile-card">

  <!-- Cover -->
  <div class="cover"></div>

  <!-- Profile Info -->
  <div class="profile-main">
    <img id="pic" class="avatar" src="default-avatar.png">

    <div class="text">
      <div class="username" id="name">Loading...</div>
      <div class="badge">Animator</div>
    </div>
  </div>

  <div class="bio" id="bio">No bio yet</div>

  

  <button id="actionBtn" class="action-btn" style="display:none"></button>
</div>

<script type="module">
import { initializeApp } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc }
from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged }
from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const app = initializeApp({
  apiKey:"AIzaSyAIgpVbHc_xdeTb02V_KE13MvxTmWKOSLM",
  authDomain:"stickarc-dcbc9.firebaseapp.com",
  projectId:"stickarc-dcbc9"
});

const db = getFirestore(app);
const auth = getAuth(app);

/* DOM */
const pic = document.getElementById("pic");
const name = document.getElementById("name");
const bio = document.getElementById("bio");
const btn = document.getElementById("actionBtn");

/* USERNAME FROM URL */
const params = new URLSearchParams(location.search);
const username = params.get("u");

if(!username){
  location.href="index.html";
}

/* AUTH */
onAuthStateChanged(auth, async(user)=>{
  const snap = await getDoc(doc(db,"users",username));
  if(!snap.exists()){
    alert("User not found");
    return;
  }

  const d = snap.data();

  name.textContent = d.username;
  bio.textContent = d.bio || "No bio added";
  pic.src = d.photoURL || "default-avatar.png";

  if(user && d.uid === user.uid){
    btn.style.display="inline-block";
    btn.textContent="Edit Profile";
    btn.onclick=()=>location.href=`edit-profile.html?u=${d.username}`;
  }
  else if(user){
    btn.style.display="inline-block";
    btn.textContent="Message";
    btn.onclick=()=>location.href=`message.html?to=${d.username}`;
  }
});
</script>

</body>
</html>
