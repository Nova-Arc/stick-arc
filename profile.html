<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Profile | Stick Arc</title>
<link rel="icon" href="favicon.ico.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,#2a1400,#070300 70%);
  color:#ffdca8;
  padding:20px;
}

/* ===== PROFILE CARD ===== */
.profile-card{
  width:100%;
  max-width:420px;
  border-radius:22px;
  overflow:hidden;

  backdrop-filter: blur(18px);
  background: rgba(20,10,0,0.65);

  border:1px solid rgba(255,190,60,0.25);

  box-shadow:
    0 0 25px rgba(255,150,40,0.35),
    inset 0 0 25px rgba(255,120,0,0.15);

  position:relative;
}

/* ===== COVER ===== */
.cover{
  height:140px;
  background:
    linear-gradient(135deg,#ffcc00,#ff5a00);
  box-shadow:
    0 0 30px rgba(255,120,0,0.7);
}

/* ===== PROFILE MAIN ===== */
.profile-main{
  display:flex;
  align-items:center;
  gap:15px;
  padding:0 20px;
  margin-top:-55px;
}

/* ===== AVATAR ===== */
.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;

  border:4px solid #120600;

  box-shadow:
    0 0 25px rgba(255,170,0,0.8),
    0 0 45px rgba(255,90,0,0.5);

  background:#000;
}

/* ===== TEXT AREA ===== */
.text{
  flex:1;
}

.username{
  font-size:20px;
  font-weight:700;
  color:#ffcc66;
  text-shadow:
    0 0 8px rgba(255,170,0,0.8);
}

.badge{
  display:inline-block;
  margin-top:6px;
  font-size:12px;
  padding:5px 12px;
  border-radius:20px;

  background:linear-gradient(135deg,#ffcc00,#ff6a00);
  color:#000;
  font-weight:600;

  box-shadow:0 0 12px rgba(255,140,0,0.8);
}

/* ===== BIO ===== */
.bio{
  padding:18px 20px;
  font-size:14px;
  line-height:1.6;
  color:#ffdca8;
  opacity:0.85;
}

/* ===== BUTTON ===== */
.action-btn{
  margin:0 20px 25px;
  width:calc(100% - 40px);
  padding:13px;
  border:none;
  border-radius:30px;
  font-weight:600;
  cursor:pointer;

  background:linear-gradient(135deg,#ffcc00,#ff5a00);
  color:#000;

  box-shadow:
    0 0 18px rgba(255,140,0,0.8);

  transition:0.3s ease;
}

.action-btn:active{
  transform:scale(0.97);
}

.action-btn:hover{
  box-shadow:
    0 0 28px rgba(255,160,0,1);
}

/* ===== MOBILE TWEAK ===== */
@media(max-width:380px){
  .profile-main{
    flex-direction:column;
    text-align:center;
    margin-top:-60px;
  }

  .avatar{
    width:95px;
    height:95px;
  }

  .username{
    font-size:18px;
  }
}
</style>



</head>

<body>

<div class="profile-card">

  <!-- Cover -->
  <div class="cover"></div>

  <!-- Profile Info -->
  <div class="profile-main">
    <img id="pic" class="avatar" src="default-avatar.png">

    <div class="text">
      <div class="username" id="name">Loading...</div>
      <div class="badge">Animator</div>
    </div>
  </div>

  <div class="bio" id="bio">No bio yet</div>

  

  <button id="actionBtn" class="action-btn" style="display:none"></button>
</div>

<script type="module">
import { initializeApp } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc }
from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged }
from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const app = initializeApp({
  apiKey:"AIzaSyAIgpVbHc_xdeTb02V_KE13MvxTmWKOSLM",
  authDomain:"stickarc-dcbc9.firebaseapp.com",
  projectId:"stickarc-dcbc9"
});

const db = getFirestore(app);
const auth = getAuth(app);

/* DOM */
const pic = document.getElementById("pic");
const name = document.getElementById("name");
const bio = document.getElementById("bio");
const btn = document.getElementById("actionBtn");

/* USERNAME FROM URL */
const params = new URLSearchParams(location.search);
const username = params.get("u");

if(!username){
  location.href="index.html";
}

/* AUTH */
onAuthStateChanged(auth, async(user)=>{
  const snap = await getDoc(doc(db,"users",username));
  if(!snap.exists()){
    alert("User not found");
    return;
  }

  const d = snap.data();

  name.textContent = d.username;
  bio.textContent = d.bio || "No bio added";
  pic.src = d.photoURL || "default-avatar.png";

  if(user && d.uid === user.uid){
    btn.style.display="inline-block";
    btn.textContent="Edit Profile";
    btn.onclick=()=>location.href=`edit-profile.html?u=${d.username}`;
  }
  else if(user){
    btn.style.display="inline-block";
    btn.textContent="Message";
    btn.onclick=()=>location.href=`message.html?to=${d.username}`;
  }
});
</script>

</body>
</html>
